<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Session timer</title>
	<meta name="description" content="Timer with sessions and periods">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="css/styles.css">
	
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body>
	<nav>
		<p>Session timer</p>
	</nav>
	<div class="container">
		<div class="card">
			<p>Session</p>
			<p><b>1 of 10</b></p>
		</div>
		<div class="card">
			<p>Period</p>
			<p><b>1 of 8</b></p>
		</div>
	</div>
	
	<div class="container">
		<div class="card progressCard">
			<progress max="100" value="80"></progress>
		</div>
	</div>
</body>
</html>
