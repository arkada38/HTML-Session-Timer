<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Session timer</title>
	<meta name="description" content="Timer with sessions and periods">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="css/styles.css">
	
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body>
	<nav>
		<p>Session timer</p>
	</nav>
	
	<div class="bigCard">
		<div class="containerInfo">
			<div class="card">
				<p>Session</p>
				<b><output id="sessionStep"></output></b>
			</div>
			<div class="card">
				<p>Period</p>
				<p><b>
					<output id="periodStep"></output>
				</b></p>
			</div>
		</div>
		
		<div class="container">
			<div class="card progressCard">
				<output id="condition"></output>
				<div id="myProgress">
				  <div id="myBar"></div>
				</div>
			</div>
		</div>
	</bigCard>
</body>
</html>
